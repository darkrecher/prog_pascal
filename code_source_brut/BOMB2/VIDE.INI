;          ********************************************
;          *   fichier de configuration de bomberman  *
;          ********************************************
;
;nom : vide.ini
;
;descrition : ce n'est pas un vrai fichier de configuration.
;on ne peut pas l'utiliser pour jouer.
;il sert juste à expliquer ce qu'on doit mettre dans un fichier
;de configuration normal.
;Vous n'avez qu'à copier tout le texte de ce fichier, 
;faire un nouveau fichier avec et remplir les lignes pour faire
;votre propre configuration rien qu'à vous.
;

[PlayerConfig]
; début de la section de configuration de tout les trucs concernant les joueurs

  Power = 
; définition de la puissance des bombes des joueurs
; écrire un nombre entre 1 et 10
; valeur initiale : 2
; (la valeur initiale, c'est la valeur qui est donnée automatiquement
; quand on exécute le jeu sans aucun fichier de configuration)

  Bombs = 
; dé‚finition du nombre de bombes que peut poser un joueurs
; écrire un nombre entre 1 et 10
; valeur initiale : 1

  Color1 = 
  Color2 = 
  Color3 = 
  Color4 = 
; définition des couleurs des joueurs 1 2 3 et 4
; écrire le mot red, blue, green ou yellow à chaque ligne
; valeur initiale :
;  Color1 = Red
;  Color2 = Yellow
;  Color3 = Green
;  Color4 = Blue
; deux joueurs différents peuvent avoir la même couleur

  StartPos = 
; définition du point de départ des joueurs
; StartPos=Center : les joueurs commencent tous au même endroit, au centre du terrain
; StartPos=Corners : les joueurs commencent au 4 coins
; StartPos=Average : les joueurs commencent à 4 endroit prédefinis, situés 
; entre les coins et le milieu.
; valeur initiale : Average


[ShrinkConfig]
; début de la section de configuration du rétrécissement de l'aire de jeu
; (c'est quand les bords de l'aire de jeu se transforme en mur indestructible)

  Mode = 
; définition de la façon dont ça rétrécit
; écrire Square pour que les 4 bords se remplissent d'un seul coup
; écrire Spiral pour que les murs indestructible fassent le tour en escargot
; écrire Horizontal pour que les 2 bords horizontaux se remplissent d'un seul coup
; écrire Vertical pour que les 2 bords verticaux se remplissent d'un seul coup
; écrire From_Left, From_Right, From_Up ou From_Down pour que y'ai qu'un seul 
; bord qui se remplisse
; écrire NoShrink pour que ça rétrécisse pas
; valeur initiale : spiral

  Speed = 
; vitesse de génération des murs indestructibles
; écrire fast, average ou slow
; valeur initiale : average

  Quantity = 
; nombre de rétrécissement à faire. écrire un nombre entre 1 et 209
; ATTENTION! le nombre de rétrécissement ne correspond en général pas 
; au nombre de cases qui vont être transformé en mur indestructible
; ça dépend du mode de rétrécissement. Par exemple, en mode "Left" ou "Right",
; il y a 11 cases qui se transforment en mur invincible à chaque rétrécissement,
; (la hauteur de l'aire de jeu, c'est 11)
; mais en mode "spiral", il n'y a qu'une case qui se transforme en mur invincible
; à chaque rétrécissement. 
; faites des essais si vous avez pas tout compris.
; valeur initiale : 56

  Delay = 
; temps en seconde avant de commencer le rétrécissement
; écrire un nombre entre 1 et 2000
; valeur initiale : 60

[BonusProbability]
;définition des probabilités d'apparition des différents bonus.
;quand une bombe détruit un mur.
;il faut écrire les probabilités en pourcentage 
;d'apparition de chaque bonus. On écrit le nom du bonus,
;on met le signe "égal" et on met un chiffre entre 0 et 100
; les noms des bonus sont les suivants :
  AddPower = 
;bonus qui augmente la puissance des bombes posées
  AddBomb =
;bonus qui permet de poser une bombe de plus
  Kick  =
; bonus qui permet au joueur de shooter dans les bombes
; en avançant dessus
  NoBonus =
: il n'y a aucun bonus qui apparait quand le mur est détruit

; si on oublie d'indiquer des probabilités de bonus,
; la valeur donée à ces probabilités est 0.
;la somme de toutes les probabilités indiquées doit être
;égale à 100, si ce n'est pas le cas, un message d'erreur apparaît au moment
;d'exécuter le jeu, et les valeurs par défaut sont données aux probabilités
;les valeurs par défaut sont les suivantes :
;  AddPower = 30
;  AddBomb = 30
;  Kick = 20
;  NoBonus = 20



[MainRules]
début de la section de définition des régles générales

  Wall_Percent =
; définition, en pourcentage, de la quantité de mur destructibles  
; générés au commencement d'une partie
; écrire un nombre entre 0 et 100
; valeur initiale : 60
; attention, ce nombre est utilisé comme une probabilité, 
; donc il y aura à peu près le pourcentage souhaité de mur
; c'est d'autant plus approximatif qu'il faut parfois supprimer 
; quelque murs pour être sur que les joueurs ont la place pour bouger,
; au début de la partie

  Nbr_Joueurs = 
; définition du nombre de joueurs
; écrire un nombre entre 1 et 4
; si cette ligne n'est pas mise dans le fichier de configuration, 
; le nombre de joueurs est demandée au début du jeu.
